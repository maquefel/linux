%YAML 1.2
---
$id: http://devicetree.org/schemas/gpio/gpio-ep93xx.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: EP93xx GPIO controller

maintainers:
  - Nikita Shubin <nikita.shubin@maquefel.me>

properties:
  compatible:
    const: cirrus,ep93xx-gpio

  chip-label:
    maxItems: 1
    description: human readable name.
    
  reg:
    minItems: 2
    maxItems: 3
    items:
      - description: data register
      - description: direction register
      - description: interrupt registers base

  reg-names:
    minItems: 2
    maxItems: 3
    items:
      - const: data
      - const: dir
      - const: intr

  gpio-controller: true

  "#gpio-cells":
    const: 2

  interrupt-controller: true

  "#interrupt-cells":
    const: 2

  interrupts:
    items:
      - const: 27
   
  interrupts-extended:
    items:
      - const: '&vic0 19'
      - const: '&vic0 20'
      - const: '&vic0 21'
      - const: '&vic0 22'
      - const: '&vic1 15'
      - const: '&vic1 16'
      - const: '&vic1 17'
      - const: '&vic1 18'
    description: port F has dedicated irq line for each gpio line.

required:
  - compatible
  - reg
  - gpio-controller
  - "#gpio-cells"

additionalProperties: false

...
