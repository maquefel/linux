%YAML 1.2
---
$id: http://devicetree.org/schemas/timer/cirrus,ep93xx-timer.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Cirrus Logic EP93xx timers bindings

maintainers:
  - Nikita Shubin <nikita.shubin@maquefel.me>

properties:
  compatible:
    const: cirrus,ep93xx-timer

  reg:
    maxItems: 1

  interrupt-parent:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    maxItems: 1

  resets:
    maxItems: 1

required:
  - compatible
  - reg
  - interrupt-parent
  - interrupts
  - clocks

additionalProperties: false

examples:
  - |
    timer@80810000 {
        compatible = "cirrus,ep93xx-timer";
        reg = <0x80810000 0x100>;
        interrupt-parent = <&vic1>;
        interrupts = <19>;
    };
...
